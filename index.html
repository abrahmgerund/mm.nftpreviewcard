<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <section class="section">
      <div class="section__wrapper">
        <div class="card">
          <div class="card__image-container">
            <img class="card__image-main" src="images/image-equilibrium.jpg" alt="image-equilibrium">
            <!-- <div class="card__image-overlay"></div> -->
            <!-- <img class="card__image-eye" src="images/icon-view.svg" alt="icon-view"> -->
          </div>
          <h1 class="card__name">Equilibrium #3429</h1>
          <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__details">
            <div class="card__spec">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum">
              <p>0.041 ETH</p>
            </div>
            <div class="card__date">
              <img src="images/icon-clock.svg" alt="icon-clock">
              <p>3 days left</p>
            </div>
          </div>
          <div class="card__profile">
            <img src="images/image-avatar.png" alt="image-avatar">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </section>
  </main>




  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name</a>.
  </footer>

  <script src="./script/script.js"></script>
</body>
</html>
